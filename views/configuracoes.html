
<!DOCTYPE html>

<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Configurações</title>

<link href="../assets/css/configuracoes.css" rel="stylesheet"/><script defer="True" src="../controllers/configuracoes.js"></script></head>
<body>
<header>
<h1>Configurações</h1>
</header>
<main>
<section>
<h2>Segurança e Permissões</h2>
<label>Alterar senha:</label>
<input placeholder="Nova senha" type="password"/>
<label>Permissões do usuário:</label>
<select>
<option>Administrador</option>
<option>Editor</option>
<option>Visualizador</option>
</select>
<button>Salvar alterações</button>
</section>
<section>
<h2>Configurações de Idioma</h2>
<label>Idioma preferido:</label>
<select>
<option>Português</option>
<option>Inglês</option>
<option>Espanhol</option>
</select>
<button>Salvar idioma</button>
</section>
<section>
<h2>Temas e Aparência</h2>
<label>Escolher tema:</label>
<select>
<option>Claro</option>
<option>Escuro</option>
<option>Automático</option>
</select>
<button>Aplicar tema</button>
</section>
<section>
<h2>Notificações</h2>
<label>
<input checked="" type="checkbox"/> Receber notificações por e-mail
        </label>
<label>
<input type="checkbox"/> Receber notificações no navegador
        </label>
<button>Salvar notificações</button>
</section>
<section>
<h2>Integrações Externas</h2>
<label>Chave API:</label>
<input placeholder="Insira sua chave API" type="text"/>
<label>Serviço externo:</label>
<select>
<option>Google Drive</option>
<option>Dropbox</option>
<option>OneDrive</option>
</select>
<button>Salvar integrações</button>
</section>
</main>
</body>
</html>
